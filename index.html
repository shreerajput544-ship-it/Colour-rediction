<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win More - Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="login-container" role="main">
        <div class="header">
            <div class="logo" aria-hidden="true">WM</div>
            <h1>WIN MORE</h1>
            <p>Log in with phone number or email</p>
        </div>

        <div class="tabs" role="tablist" aria-label="Login method">
            <button class="tab-btn active" data-tab="phone" role="tab" aria-selected="true">Phone Number</button>
            <button class="tab-btn" data-tab="email" role="tab" aria-selected="false">Email Login</button>
        </div>

        <form id="login-form" novalidate>
            <div id="phone-group" class="input-group">
                <label for="phone-input">Phone Number</label>
                <div class="phone-box">
                    <span>+91</span>
                    <input id="phone-input" name="phone" type="tel" inputmode="numeric" placeholder="Enter phone number"
                        aria-describedby="phone-error">
                </div>
                <div id="phone-error" class="error" aria-live="polite"></div>
            </div>

            <div id="email-group" class="input-group hidden">
                <label for="email-input">Email</label>
                <input id="email-input" name="email" type="email" placeholder="Enter email"
                    aria-describedby="email-error">
                <div id="email-error" class="error" aria-live="polite"></div>
            </div>

            <div class="input-group">
                <label for="password-input">Password</label>
                <input id="password-input" name="password" type="password" placeholder="Password"
                    aria-describedby="password-error">
                <div id="password-error" class="error" aria-live="polite"></div>
            </div>

            <div class="options">
                <label><input id="remember" name="remember" type="checkbox"> Remember password</label>
            </div>

            <button id="login-btn" class="login-btn" type="submit">Log in</button>

            <button type="button" class="register-btn" onclick="window.location.href='register.html'">Register</button>

            <div class="bottom-links">
                <button type="button" class="link-btn">Forgot password</button>
                <button type="button" class="link-btn">Customer Service</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
